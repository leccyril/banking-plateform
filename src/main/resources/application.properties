#spring.data.mongodb.uri=mongodb://carcheck:carcheckd@localhost:27017/carcheck?authSource=admin
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=banking
spring.data.mongodb.password=banking
spring.data.mongodb.database=banking
server.port=8086

#To specify to use reactive server
spring.main.web-application-type=reactive

#to allow field index
spring.data.mongodb.auto-index-creation: true
#to tell to expose actuator
management.endpoints.web.exposure.include=*
# App Properties
jwt.secretKey=ecf1222c-88fd-47f3-988f-bdd78bade1ad
jwt.validity-in-ms=360000

#For allowinf webflux to override security
spring.main.allow-bean-definition-overriding=true

# for not restarting the server every time
spring.devtools.restart.enabled:  false

logging.level.org.springframework.security=INFO



